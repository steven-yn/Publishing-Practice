<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS레이아웃</title>
    <style>
        .items{
            border: solid 3px #000000;
            float: left;
            margin: 5px;
        }
        .items img{
            display: block; <!-- 블록에 맞춰서 이미지 띄우기 -->
        }
        .clear{
            clear: left; <!-- 밑으로 내린후 재정렬 -->
        }
    </style>
</head>
<body>
    <div class="items">
        <img src="./newimg/s_img/image1.jpg" width="120">
    </div>
    <div class="items">
        <img src="./newimg/s_img/image2.jpg" width="120">
    </div>

    <div class = "clear"></div>

    <div class="items">
        <img src="./newimg/s_img/image3.jpg" width="120">
    </div>
    <div class="items">
        <img src="./newimg/s_img/image4.jpg" width="120">
    </div>

    <div class = "clear"></div>

    <div class="items">
        <img src="./newimg/s_img/image5.jpg" width="120">
    </div>
    <div class="items">
        <img src="./newimg/s_img/image6.jpg" width="120">
    </div>
</body>
</html>

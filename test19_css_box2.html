<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배경색상</title>
    <style>
            h3{
                width: 500px;
            }

            #border1{
                border: solid 1px #ff0000;
            }
            #border2{
                border: double 5px #00ff00;
            }
            #border3{
                border-top: dotted 1px #c7a10f;
                border-bottom: dashed 1px #c7a10f;
            }
            #border4{
                border-left: solid 3px #0055ff;
                border-right: solid 5px #ff00ff;
            }

    </style>
</head>
<body>
   <h3 id="border1"> 빅데이터</h3>
   <h3 id="border2"> 빅데이터</h3>
   <h3 id="border3"> 빅데이터</h3>
   <h3 id="border4"> 빅데이터</h3>

</body>
</html>

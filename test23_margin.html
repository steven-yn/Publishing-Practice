<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>여백조절</title>
    <style>
        p{
            width : 400px;
            border: solid 5px #00ffff;
            padding : 10px 20px 30px 40px;
            margin: 20px 40px 60px 40px;
                   /*up right down left*/
        }
    </style>
</head>
<body>
    <p>올해 중국에서는 글로벌 브랜드에 대한 대규모 불매운동이 벌어졌습니다. 
    바로 전 세계에서 벌어지고 있는 중국의 신장 위구르 자치구 인권 탄압을 규탄하는 '신장 면화 보이콧' 운동 때문이었죠. 
    다수의 글로벌 브랜드에서는 인권 탄압을 바탕으로 만들어지는 신장산 면화를 사용하지 않겠다고 밝혔고, 
    이는 중국인 소비자들의 공분을 산 것이었습니다.
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id 선택자</title>
    <style>
            p{
                color:#444444;
                line-height: 150%;
            }

            #position{
                color:#ff0000;
                font-weight: bold;
            }

            #weather{
                color: #0000ff;
                font-weight: bold;                
            }

            #kind{
                color: #00ff00;
                font-style: italic;
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <h3>
        다육식물이란?
    </h3>

    <p>
        다육식물은<span id="position">사막</span>과 같이 수분이 적고
        <span id="weather">건조한 기후</span>에서 살아남기 위해
    </p>

    <p>
        다육식물은 일반적으로<span id="kind">잎이 다육</span>이다.
    </p>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class 선택자</title>
    <style>
            .red{
                color:#ff0000;
                font-weight: bold;
                text-decoration: underline;
            }

    </style>
</head>
<body>
    <h1>난초</h1>

    <h3>난초의 특성</h3>
    <p>난초는 <span class="red">외떡잎식물</span> 중에서</p>

    <h3>난초의 종류</h3>
    <p>동양란과 서양란으로 구별되며 <span class="red">동양란</span>에는</p>
</body>
</html>

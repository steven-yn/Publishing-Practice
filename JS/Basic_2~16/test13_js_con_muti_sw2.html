    <title>Document</title>
    <script>
        var site = prompt("네이버, 다음, 네이트, 구글중 \
                            즐겨 사용하는 포털 검색 사이트는?","");

        switch (site) {
            case "구글" : location = "https://www.google.com";
            break;
            
            case "다음" : location = "https://www.daum.net";
            break;
            
            case "네이버" : location = "https://www.naver.com";
            break;
            
            case "네이트" : location = "https://www.nate.com";
            break;

            default : alert("보기 중에 없는 사이트 입니다.");
        }        

        document.write("=========The End=========", "<br>");
    </script>
